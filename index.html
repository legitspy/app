<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@500&family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #FFFFF0;
            font-family: 'Montserrat', sans-serif;
            color: #000000;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-container {
            background-color: #000000;
            color: #FFFFF0;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 300px;
        }

        .entry-box {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            font-family: 'Teko', sans-serif;
            color: #FFFFF0;
            background-color: #000000;
            border: 2px solid #FFFFF0;
            border-radius: 5px;
            outline: none;
        }

        .login-button {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            font-family: 'Teko', sans-serif;
            color: #FFFFF0;
            background-color: #FFD700;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-button:hover {
            background-color: #FFA500;
        }

        #loadingMessage {
            color: #FFD700;
            font-weight: bold;
            margin-top: 10px;
            display: none;
        }

        #errorMessage {
            color: #FF0000;
            font-weight: bold;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>

<div class="login-container">
    <img src="https://legitspy.com/images/logo_white.svg" alt="Logo" style="width: 80px; height: 80px; margin-bottom: 20px;">

    <form id="loginForm">
        <input type="text" class="entry-box" placeholder="Server" required>
        <input type="text" class="entry-box" placeholder="Username" required>
        <input type="password" class="entry-box" placeholder="Password" required>

        <button type="button" class="login-button" onclick="login()">Login</button>

        <p id="loadingMessage">Connecting...</p>
        <p id="errorMessage"></p>
    </form>
</div>

<script>
    function login() {
        var server = document.getElementById('loginForm').elements[0].value;
        var username = document.getElementById('loginForm').elements[1].value;
        var password = document.getElementById('loginForm').elements[2].value;

        // Simulated user data (replace with actual data from the server)
        var users = [
            { server: "secure.legitspy.com", username: "Moh4526677", password: "J#h7$Lm*9pQz2&v" },
            { server: "monitor.phonespy.com", username: "+91949671942", password: "J#h7$Lm*9pQz2&v" }
        ];

        var authenticatedUser = users.find(user => user.server === server && user.username === username && user.password === password);

        if (authenticatedUser) {
            document.getElementById('loadingMessage').style.display = 'block';
            setTimeout(function () {
                document.getElementById('loadingMessage').style.display = 'none';
                document.getElementById('errorMessage').innerText = "Cannot access, Web Shell Required!";
                document.getElementById('errorMessage').style.display = 'block';
            }, 4000);
        } else {
            document.getElementById('errorMessage').innerText = "Invalid Server.";
            document.getElementById('errorMessage').style.display = 'block';
        }
    }
</script>

</body>
</html>
